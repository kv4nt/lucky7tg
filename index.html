<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Игра "Счастливая Семерка"</title>

</head>
<body>
    <div class="game-container">
        <h1>Игра "Счастливая Семерка"</h1>

        <button id="play-button">Играть (стоимость 10 монет)</button>
    </div>

<script src="script.js"></script>
